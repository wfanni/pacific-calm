<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="registration.css">
    <title>Pacific Calm - Register</title>
</head>
<body>
    <div id="root">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="../home/home.html"><img src="../home/img/logo.svg" alt="logo"></a>
                    </li>
                    <li><a href="../home/home.html">Home</a></li>
                    <li><a href="../signin/signin.html">Sign In</a></li>
                </ul>
            </nav>
        </header>
        <section id="content">
            <div id="form">
                
                <form action="">
                    <label for="first_name">First Name</label>
                    <input type="text" required name="first_name" id="first_name" placeholder="first name">
                    <label for="last_name">Last Name</label>
                    <input type="text" required name="last_name" id="" placeholder="last name">
                    <label for="email">Email Address</label>
                    <input type="email" required name="email" id="" placeholder="email address">
                    <label for="password">Password</label>
                    <input type="password" required name="password" id="" placeholder="password">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="" placeholder="phone number">
                    <label for="birth_date">Birth Date</label>
                    <input type="date" name="birth_date" id="birth_date" placeholder="birth date">
                </form>

                <div id="logo_bg">
                    <img src="../home/img/logo.svg" alt="logo_bg">
                </div>

                <button type="submit" id="registerBtn">Register</button>
                <a id="signin" href="../signin/signin.html">Already have an account? Sign In!</a>

            </div>

        </section>
        <footer>
            <ul>
                <li id="socials">
                    <a href="../home/home.html"><i class="fab fa-facebook-square"></i></a>
                    <a href="../home/home.html"><i class="fab fa-twitter-square"></i></a>
                    <a href="../home/home.html"><i class="fas fa-envelope-square"></i></a>
                </li>
                <li>Pacific Calm &copy;</li>
                <li id="navigation">
                    <a href="../home/home.html">Home</a>
                    <a href="../register/registration.html">Register</a>
                    <a href="../signin/signin.html">Sign In</a>
                </li>
            </ul>

        </footer>







    </div>
</body>
</html>
